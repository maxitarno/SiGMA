<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <title></title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/jsapi.js"></script>
    <script type="text/javascript" src="Scripts/jQuery.print.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', { 'packages': ['corechart'] });
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.

            function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
            //grafico de mascotas por estado
            var gatos = getURLParameter("cantGatos");
            var perros = getURLParameter("cantPerros");
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Especie');
            data.addColumn('number', 'Porcentaje');
            data.addRows([
                  ['Gatos', parseInt(gatos)],
                  ['Perros', parseInt(perros)]
                ]);

            //opciones de adopciones por especie
            // Set chart options
            var options = { 'title': 'Porcentaje de adopciones por especie',
                'width': 500,
                'height': 500,
                'is3D': true,
                //'colors': ['#000099', '#FFD700'],
                //'pieHole': 0.4,
                'pieSliceTextStyle': {
                    color: 'white',
                },
                //'pieSliceText': 'label',
                'pieStartAngle': 80,
                slices: {  0: {offset: 0.1},
                    1: {offset: 0},
                },
                'tooltip':{textStyle: {color: 'blue'}, showColorCode: true}
            };


            //grafico adopciones por especie
            var chartAdopcionesPorSexo = new google.visualization.PieChart(document.getElementById('adopciones'));
            chartAdopcionesPorSexo.draw(data, options);
        }
    </script>
</head>
    <body>
    <style type="text/css">
  
        h1 {
            font-size: 180% ;
            }
  
        h2 {
            border-bottom: 1px solid #999999 ;
            }
  
        .printable {
            border: 1px dotted #CCCCCC ;
            padding: 10px 10px 10px 10px ;
            }
  
        img {
            background-color: #E0E0E0 ;
            border: 1px solid #666666 ;
            padding: 5px 5px 5px 5px ;
            }
  
        a {
            color: black ;
            }
  
    </style>
    <script type="text/javascript">

        // When the document is ready, initialize the link so
        // that when it is clicked, the printable area of the
        // page will print.
        $(
            function () {

                // Hook up the print link.
                $("a")
                    .attr("href", "javascript:void( 0 )")
                    .click(
                        function () {
                            // Print the DIV.
                            $(".printable").print();

                            // Cancel click event.
                            return (false);
                        }
                        )
                ;

            }
            );
  
    </script>
    <div class="printable">
        <div class="col-md-12">
            <div class="col-md-8 col-md-offset-2">
                <center>
                    <h4>
                        Estadísticas de SIGMA 
                        <br />
                        <br />
                        <img alt="" src="imagenes/registraradopcion.jpg" width="70px" height="70px" />
                    </h4>
                </center>
                <center>
                    <p style="text-align:center">
                        Este grafico muestra el porcentaje de adopciones clasificadas de acuerdo a la especie de la mascota historicamente.
                    </p>
                </center>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-4">
                <center>
                    <div id="adopciones"  style="width:400; height:300">
                    
                    </div>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-8 col-md-offset-2">
            <center>
                <p>
                    <a>Imprimir</a>
                </p>
            </center>
        </div>
    </div>
</body>
</html>
