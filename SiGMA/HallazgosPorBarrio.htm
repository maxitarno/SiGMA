<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <title></title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/jsapi.js"></script>
    <script type="text/javascript" src="Scripts/jQuery.print.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1', { 'packages': ['corechart'] });
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        var a = [];
        var b = [];
        var datos;
        var año = [];
        function drawChart() {
            function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
            a = getURLParameter("nombre").split(",");
            b = getURLParameter("cant").split(",");
            datos = new Array(a.length);
            for(i = 0; i< a.length; i++){
                datos[i] = [a[i], parseInt(b[i])];
            }
           var data = new google.visualization.DataTable();
           data.addColumn('string', 'Barrio');
           data.addColumn('number', 'Cantidad');
           data.addRows(datos);
            // Set chart options
        var options = { 
                'title': 'Cantidad de hallazgos por barrio',
                'width': 500,
                'height': 500,
                'bar': {groupWidth: "95%"},
                'legend': { position: "none" },
                //'colors':['red','#004411'],
                'dataOpacity': 0.8,
                'fontSize': 22,
                'tooltip.showColorCode': 'blue',
            };
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
    <body>
    <script type="text/javascript">

        // When the document is ready, initialize the link so
        // that when it is clicked, the printable area of the
        // page will print.
        $(
            function () {

                // Hook up the print link.
                $("a")
                    .attr("href", "javascript:void( 0 )")
                    .click(
                        function () {
                            // Print the DIV.
                            $(".printable").print();

                            // Cancel click event.
                            return (false);
                        }
                        )
                ;

            }
            );
  
    </script>
