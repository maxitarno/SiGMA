<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/jsapi.js"></script>
    <script type="text/javascript" src="Scripts/jQuery.print.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Categoria de voluntario');
            data.addColumn('number', 'Cantidad de voluntarios por categoria');
            data.addRows([
          ['Hogar', 0],
          ['Busqueda', 0],
          ['Ambos', 0],
        ]);
        function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
        var h = getURLParameter("h");
        var b = getURLParameter("b");
        var a = getURLParameter("a");
        data.setValue(0, 1, parseInt(h));
        data.setValue(1, 1, parseInt(b));
        data.setValue(2, 1, parseInt(a));
            // Set chart options
            var options = { 'title': 'Cantidad de voluntarios por tipo',
                'width': 350,
                'height': 350,
                'bar': {groupWidth: "25%"},
                'legend': { position: "none" },
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <style type="text/css">
  
        h1 {
            font-size: 180% ;
            }
  
        h2 {
            border-bottom: 1px solid #999999 ;
            }
  
        .printable {
            border: 1px dotted #CCCCCC ;
            padding: 10px 10px 10px 10px ;
            }
  
        img {
            background-color: #E0E0E0 ;
            border: 1px solid #666666 ;
            padding: 5px 5px 5px 5px ;
            }
  
        a {
            color: black ;
            }
  
    </style>
    <script type="text/javascript">

        // When the document is ready, initialize the link so
        // that when it is clicked, the printable area of the
        // page will print.
        $(
            function () {

                // Hook up the print link.
                $("a")
                    .attr("href", "javascript:void( 0 )")
                    .click(
                        function () {
                            // Print the DIV.
                            $(".printable").print();

                            // Cancel click event.
                            return (false);
                        }
                        )
                ;

            }
            );
  
    </script>
    <div class="printable">
        <div class="col-md-12">
            <div class="col-md-8 col-md-offset-2">
                <center>
                    <h1>
                    Estadisticas de los voluntarios 
                    <br />
                    <br />
                    Este grafico muestra la cantidad de voluntarios clasificados por tipo.
                    <br />
                    <br />
                    <img alt="" src="assets/img/menu/voluntarios.png" width="100px" height="100px" />
                </h1>
                </center>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-4">
                <center>
                    <div id="chart_div">

                    </div>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-12">
            <div class="col-md-8 col-md-offset-2">
                <center>
                    <p>
                        <a>Imprimir</a>
                    </p>
                </center>
            </div>
        </div>
</body>
</html>
