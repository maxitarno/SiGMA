    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', { 'packages': ['corechart'] });
        google.load('visualization', '1', {packages: ['corechart', 'bar']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
           
            function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
            //grafico de mascotas por estado
            var s = getURLParameter("s");
            var a = getURLParameter("a");
            var c = getURLParameter("c");
            var data = new google.visualization.arrayToDataTable([
              ['Edad', 'Cantidad', { role: 'style' } ],
              ['Cantidad de cachorros', parseInt(c), 'gold'],
              ['Cantidad de adultos', parseInt(a), 'platinum'],
              ['Cantidad de seniors', parseInt(s), 'silver']
            ]);
            //grafico de adopciones por sexo
            var cantH = getURLParameter("H");
            var cantM = getURLParameter("M");
            var dataPorSexo = google.visualization.arrayToDataTable([
                 ['Sexo', 'Cantidad', { role: 'style' } ],
                 ['Hembra', parseInt(cantH), 'silver' ],
                 ['Macho', parseInt(cantM), 'gold'],
            ]);
            // Set chart options
            var options = { 
                'title': 'Mascotas por edad',
                'width': 800,
                'height': 700,
                'is3D': true,
            };
            //opciones de adopciones por sexo
            var optionsPorSexo = { 
                'title': 'Mascotas por sexo',
                'width': 800,
                'height': 700,
            };
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            //grafico adopciones por sexo
            var chartAdopcionesPorSexo = new  google.visualization.BarChart(document.getElementById('adopciones'));
            chartAdopcionesPorSexo.draw(dataPorSexo, optionsPorSexo);
        }
    </script>
