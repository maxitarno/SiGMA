<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <title></title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/jsapi.js"></script>
    <script type="text/javascript" src="Scripts/jQuery.print.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', { 'packages': ['corechart'] });
        google.load('visualization', '1', {packages: ['corechart', 'bar']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            //grafico de adopciones por sexo
            function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
            var cantH = getURLParameter("cantH");
            var cantM = getURLParameter("cantM");
            var data = google.visualization.arrayToDataTable([
                 ['Sexo', 'Cantidad', { role: 'style' } ],
                 ['Hembra', parseInt(cantH), 'brown' ],
                 ['Macho', parseInt(cantM), 'green'],
              ]);
            //opciones de adopciones por sexo
            var optionsPorSexo = { 
                'title': 'Mascotas halladas clasificadas por sexo',
                'width': 400,
                'height': 400,
                'bar': {groupWidth: "25%"},
                'legend': { position: "none" },
                //'colors':['red','#004411'],
                'dataOpacity': 0.8,
                //'fontSize': 22,
                'tooltip.showColorCode': 'blue',
            };
            //grafico adopciones por sexo
            var chartAdopcionesPorSexo = new  google.visualization.BarChart(document.getElementById('adopciones'));
            chartAdopcionesPorSexo.draw(data, optionsPorSexo);
        }
    </script>
</head>
    <body>
    <style type="text/css">
  
        h1 {
            font-size: 180% ;
            }
  
        h2 {
            border-bottom: 1px solid #999999 ;
            }
  
        .printable {
            border: 1px dotted #CCCCCC ;
            padding: 10px 10px 10px 10px ;
            }
  
        img {
            background-color: #E0E0E0 ;
            border: 1px solid #666666 ;
            padding: 5px 5px 5px 5px ;
            }
  
        a {
            color: black ;
            }
  
    </style>
    <script type="text/javascript">

        // When the document is ready, initialize the link so
        // that when it is clicked, the printable area of the
        // page will print.
        $(
            function () {

                // Hook up the print link.
                $("a")
                    .attr("href", "javascript:void( 0 )")
                    .click(
                        function () {
                            // Print the DIV.
                            $(".printable").print();

                            // Cancel click event.
                            return (false);
                        }
                        )
                ;

            }
            );
  
    </script>
    <div class="printable">
        <div class="col-md-12">
            <div class="col-md-8 col-md-offset-2">
                <center>
                    <h4>
                        Estadísticas de SiGMA
                        <br />
                        <br />
                        <img alt="" src="imagenes/registrarhallazgo.jpg" width="70px" height="70px" />
                    </h4>
                </center>
                <center>
                    <p style="text-align:center">
                        Este grafico muestra el histórico de hallazgos clasificados según el sexo de la mascota.
                    </p>
                </center>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-4">
                <center>
                    <div id="adopciones">
                    
                    </div>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-8 col-md-offset-2">
            <center>
                <p>
                    <a>Imprimir</a>
                </p>
            </center>
        </div>
    </div>
</body>
</html>
