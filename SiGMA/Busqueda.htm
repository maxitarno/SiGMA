<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCN_PNx9ZJT_kk219eY1fF0Jt9J8JTrDkw"></script>
<script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="Scripts/jsapi.js"></script>
<script type="text/javascript">
    var infowindow;
    function initialize() {
        var mapProp = {
            center: { lat: -31.4080027, lng: -64.18063840000002 },
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        infowindow = new google.maps.InfoWindow();
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        var geocoder = new google.maps.Geocoder();
        geocodeAddress(geocoder, map);
    }
    function geocodeAddress(geocoder, resultsMap) {
        function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
        var cuidado = getURLParameter("cuidado");
        var direccion = getURLParameter("direccion");
        var nombre = getURLParameter("nombre");
        var texto = "<div><p><h3>nombre: " + nombre + "<br>direccion: " + direccion + "</h3></p></div>";
        var address = direccion;
        geocoder.geocode({ 'address': address }, function (results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                resultsMap.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    map: resultsMap,
                    position: results[0].geometry.location,
                    animation: google.maps.Animation.DROP,
                    icon: "./imagenes/registrarperdida (34x35).jpg"
                });
                marker.addListener('click', function () {
                    infowindow.setContent(texto);
                    infowindow.open(resultsMap, marker);
                });
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: resultsMap,
                    center: results[0].geometry.location,
                    radius: Math.sqrt(cuidado) * 100
                });
            } else {
                alert('La dirección especificada no se encontro ');
            }
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:800px;height:800px;"></div>
</body>

</html>
