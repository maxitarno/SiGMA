<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCN_PNx9ZJT_kk219eY1fF0Jt9J8JTrDkw"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/jsapi.js"></script>
    <script type="text/javascript">
        function initialize() {
            var marker;
            var mapProp = {
                center: { lat: -31.4080027, lng: -64.18063840000002 },
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var geocoder = new google.maps.Geocoder();
            geocodeAddress(geocoder, map);

            marker.setMap(map);
        }
        function geocodeAddress(geocoder, resultsMap) {
            function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }
            var direccion = getURLParameter("direccion").toString();
            var nombre = getURLParameter("nombre").toString();
//            var contacto = getURLParameter("contacto").toString();
//            var telefono = getURLParameter("telefono").toString();
            var direcciones = direccion.split(",");
//            var nombres = nombre.split(",");
//            var contactos = contacto.split(",");
//            var telefonos = telefono.split(",");
            for (i = 0; i < direcciones.length; i++) {
                //var texto = nombres[i].toString();  //+ "\n" + contactos[i].toString() + "\n" + telefonos[i].toString() + "\n"
                var address = direcciones[i].toString();
                geocoder.geocode({ 'address': address }, function (results, status) {
                    if (status === google.maps.GeocoderStatus.OK) {
                        resultsMap.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: resultsMap,
                            position: results[0].geometry.location,
                            //title: 'llego',
                            animation: google.maps.Animation.DROP
                        });
                    } else {
                        alert('La dirección especificada no se encontro ');
                    }
                });
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        google.maps.event.addDomListener(window, 'resize', initialize);
    </script>
</head>
<body>
    <div id="googleMap" style="width: 800px; height: 800px;">
    </div>
</body>
</html>
