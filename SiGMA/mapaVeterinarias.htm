<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCN_PNx9ZJT_kk219eY1fF0Jt9J8JTrDkw"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/jsapi.js"></script>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>   
    <script type="text/javascript">
        //variables
        var map;
        var marcador = new google.maps.Marker();
        var marcadores = [];
        var geocoder;
        var latlong;
        var opciones;
        var i = 0;
        var len = 0;
        var imagen;
        var infowindows;
        var direcciones = [];
        var nombres = [];
        var contactos = [];
        var telefonos = [];
        var j = 0;
        //metodo de inicio
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -31.4080027, lng: -64.18063840000002 },
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            infowindows = new google.maps.InfoWindow();
            geocoder = new google.maps.Geocoder();
            direcciones = getURLParameter("direccion").toString().split(",");
            nombres = getURLParameter("nombre").toString().split(",");
            //contactos = getURLParameter("contacto").toString().split(",");
            telefonos = getURLParameter("telefono").toString().split(",");
            len = direcciones.length;
            for (; j < len; j++) {
                var aux = "<div><p><h3>nombre: " + nombres[j].toString() + "</br>telefono: " + telefonos[j].toString() + "</h3></p></div>";
                geocoderAdress(direcciones[j].toString(), aux);
            }
            len = marcadores.length;
            for (; i < len; i++) {
                marcadores[i].setMap(map);
            };
        }

        //funciones

        //funcion de geocodificacion
        function geocoderAdress(direccion, datos) {
            geocoder.geocode({ 'address': direccion }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    (function (marcador, datos) {
                        map.setCenter(results[0].geometry.location);
                        marcador = new google.maps.Marker({
                            position: results[0].geometry.location,
                            map: map,
                            icon: "./imagenes/veterinarias (35x35).jpg"
                        });
                        marcador.addListener('click', function () {
                            infowindows.setContent(datos);
                            infowindows.open(map, marcador);
                        });
                    } (marcador, datos));
                    marcadores.push(marcador);
                }
                else {
                    alert('no se encontro la direccion');
                }
            });
        }

        //funcion de direccion
        function getURLParameter(name) { return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null }

        //eventos
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</head>
<body>
    <div id="map" style="height:100%; width:100%">
        
    </div>
</body>
</html>
